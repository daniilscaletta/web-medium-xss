<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<header data-bs-theme="dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/home/">Insurance</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/signup/">Sign Up</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="/login/">Log in</a>
                  </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="form-signin w-100 m-auto mt-5 pt-5" style="max-width: 400px;">
    <div class="card shadow-sm p-4">
        <h2 class="card-title text-center mb-4">Login</h2>
        
        {{ if .ErrorMessage }}
        <div class="alert alert-danger text-center" role="alert">
            {{ .ErrorMessage }}
        </div>
        {{ end }}
        
        <form action="/login/" method="POST">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="login" name="Login" placeholder="Login" required>
                <label for="login">Login</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="Password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">ВОЙТИ</button>
        </form>
    </div>
</main>

<footer class="container mt-5 text-center">
    <p>&copy; 2017–2024 Company, Inc. · <a href="#">Privacy</a> · <a href="#">Terms</a></p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
