<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>
    <form action="/register/" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="Name" required><br><br>

        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="Surname" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="text" id="dob" name="DateOfBirthday" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phonenumber" name="PhoneNumber" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="Email" required><br><br>

        <label for="passport">Passport:</label>
        <input type="text" id="passport" name="Passport" required><br><br>

        <label for="login">Login:</label>
        <input type="text" id="login" name="Login" required><br><br>

        <label for="passhash">Password:</label>
        <input type="password" id="passhash" name="Passhash" required><br><br>

        <button type="submit">ЗАРЕГИСТРИРОВАТЬСЯ</button>
    </form>
</body>
</html>
