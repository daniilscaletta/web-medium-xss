<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
    <h1>Регистрация</h1>
    <form action="/register" method="post">
        <label>Имя:</label><input type="text" name="firstName"><br>
        <label>Фамилия:</label><input type="text" name="lastName"><br>
        <label>Дата рождения:</label><input type="text" name="dateOfBirth"><br>
        <label>Телефон:</label><input type="text" name="phoneNumber"><br>
        <label>Паспорт:</label><input type="text" name="passport"><br>
        <label>Логин:</label><input type="text" name="login"><br>
        <label>Пароль:</label><input type="password" name="password"><br>
        <input type="submit" value="Зарегистрироваться">
    </form>
</body>
</html>
